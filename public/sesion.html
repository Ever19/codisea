<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/logo2.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sesion-registrar.css">
    <script defer src="js/all.min.js"></script>
    <title>Iniciar sesión</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5 mb-5" id="login_panel">
            <div class="col-md-7" id="color-panel">
                <div class="text mt-3">
                   <img src="img/logo original.png" style="width:60%" alt="">
                   <br>
                        <span>"Una persona sorda puede <br> hacer cualquier cosa igual que <br> un oyente, excepto oír".</span> <br>
                         (King Jordan, primer presidente <br> sordo de la Universidad de Gallaudet)<br>
                        
                    </p>
                </div>
                <div class="circle">
                </div>
            </div>
            <div class="col-md-4 text-center mt-3">
               <h1 id="inicia-sesion">Inicia Sesión</h1>
                <form action="" class="mt-5" id="form-login">
                    <input type="text" class="form-control" name="usuario" id="correos" placeholder="Usuario">
                    <input type="password" class="form-control mt-3" name="contrasena" id="contrasenas" placeholder="Contraseña">
                    <div class="form-group form-check mt-3 d-flex justify-content-start" id="check-form-option">
                        <input type="checkbox" class="form-check-input" id="recordarme">
                        <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                    </div>
                    <button type="button" id="btn_sesion">Iniciar Sesión</button>
                     
                    <p class="mt-3">
                        ¿Haz olvidado tu <a href="#" target="_blank" rel="">contraseña</a> o <a href="#" target="_blank" rel="">correo electrónico</a>?
                    </p>
                 </form>
                 <p>
                    <a class="carrruseltext" href="index.html" style="padding-left: 20em;">Regresar</a>
                </p>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controlador-login.registro.js"></script>
</body>
</html>
