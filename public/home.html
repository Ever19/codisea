     <!-- Modal Agregar carpeta-->
     <div class="modal fade" id="modalAgregarCarpeta" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalAgregarCarpetaLabel">Crear nueva carpeta</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="formulariocarpeta">
              Nombre de Carpeta: <input type="text" class="form-control" name="nombre" id="nombre">
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-success" id="btn-guardar-carpeta">Guardar</button>
          </div>
        </div>
      </div>
    </div>

          </div>
        </div>
      </div>
