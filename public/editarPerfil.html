<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/logo2.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sesion-registrar.css">
    <script defer src="js/all.min.js"></script>
    <title>Editar Perfil</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5 mb-5" id="login_panel">
            <div class="col-md-7" id="color-panel">
                <div class="text mt-3">
                   <img src="img/logo original.png" style="width:60%" alt="">
                   <br>
                   <span>"Una persona sorda puede <br> hacer cualquier cosa igual que <br> un oyente, excepto oír".</span> <br>
                   (King Jordan, primer presidente <br> sordo de la Universidad de Gallaudet)<br>
                    </p>
                </div>
                <div class="circle">
                </div>
            </div>
            <div class="col-md-4 text-center mt-3">
               <h1 id="inicia-sesion">Perfil</h1>
                <form action="" class="mt-5" id="form-perfil">
                    <input type="text" class="form-control mt-3" name="nombre" id="nombre" placeholder="Nombre">
                    <input type="text" class="form-control mt-3" name="apellido" id="apellido" placeholder="Apellido">
                    <input type="text" class="form-control mt-3" name="usuario" id="usuario" placeholder="Usuario">
                    <input type="text" class="form-control mt-3" name="correo" id="correo" placeholder="Correo electrónico">
                    <input type="password" class="form-control mt-3" name="contrasena" id="contrasena" placeholder="Contraseña">
                    <a href="#"><input type="button" class="form-control mt-3" value="Editar Perfil" id="btn_editar"></a>
                    <a href="#"><input type="button" class="form-control mt-3" value="Actualizar Cambios" id="btn_actualizar"></a>
                </form> <p>
                    <a class="carrruseltext" href="home.html" style="padding-left: 20em;">Regresar</a>
                </p>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controlador.js"></script>
</body>
</html>
